apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: minecraft-server
  labels:
    run: minecraft-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: minecraft-server
  template:
    metadata:
      labels:
        run: minecraft-server
    spec:
      containers:
      - name: minecraft-server
        image: tiao/mc
        command: java
        ports:
        - containerPort: 25565
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        gcePersistentDisk:
          pdName: minecraft-disk
          fsType: ext4
